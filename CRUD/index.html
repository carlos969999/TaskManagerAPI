<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar tarefas</title>
    <script src="/Repository/todosimple/CRUD/scripts/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Repository/todosimple/CRUD/css/style.css">
  </head>
  <body>

    <div id="alterarDiv" >
      <form id="form-modal" onsubmit="return false">
        <label for="novaDescricao">Nova descrição</label>
        <input type="text" id="novaDescricao">
        <button onclick="salvarAlteracao()">Salvar</button>
        <button onclick="cancelarAlteracao()">Cancelar</button>
      </form>
    </div>
    
    <div id="adicionarDiv">
      <form id="form-adicionar" onsubmit="return false">
        <label for="descricaoTarefa">Descrição da nova tarefa</label>
        <input type="text" id="descricaoTarefa">
        <button onclick="salvarNovaTarefa()">Adicionar</button>
        <button onclick="cancelarAdicao()">Cancelar</button>
      </form>
    </div>
    
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status" id="loading"></div>
    </div>

    <div class="d-flex">
      <p class="h1 text-center flex-grow-1">Suas tarefas</p>
      <button
        type="button"
        class="btn btn-outline-dark text-left"
        onclick="localStorage.removeItem('Authorization'); window.location = '/Repository/todosimple/CRUD/login.html'"
      >Sair
      </button>
    </div>

    <div class="botao-adicionar">
      <button
        type="button"
        class="btn btn-primary"
        onclick="exibirAdicionarDiv()"
      >
        Adicionar Tarefa
      </button>
    </div>

    <table class="table table-hover">
      <tbody id="tasks"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
